<!DOCTYPE html>
<html>
<head>
    <title>YouTube Timestamps Settings</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .setting-item {
            margin: 15px 0;
        }
        label {
            display: inline-block;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <h2>YouTube Timestamps Settings</h2>
    <div class="setting-item">
        <input type="checkbox" id="enableEndscreenTimestamp">
        <label for="enableEndscreenTimestamp">Show timestamps on end screen</label>
    </div>
    <div class="setting-item">
        <input type="checkbox" id="enableEndcardDate">
        <label for="enableEndcardDate">Show published date on end cards</label>
    </div>
    <script src="settings.js"></script>
</body>
</html>
